name: Unit Tests & Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test on ${{ matrix.operating-system }} (Py ${{ matrix.python-version }})
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-suffix: "optional-suffix"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          # Install dependencies defined in pyproject.toml
          uv pip install --system -r pyproject.toml

          # Install testing tools
          uv pip install --system pytest pytest-cov scikit-learn

          # Install PyTorch CPU
          uv pip install --system torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Run tests with Coverage
        env:
          PYTHONPATH: .
        run: |
          # Run pytest with coverage
          coverage run -m pytest tests/
          
          # Report coverage
          # Fail if coverage is below 80%
          coverage report -m --fail-under=80