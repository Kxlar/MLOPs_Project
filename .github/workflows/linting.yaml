name: Code linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    name: Check code formatting
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ruff
        run: |
          # Install only the tool needed for linting/format checks.
          # Pin the version to match pyproject.toml for reproducible CI.
          uv pip install --system ruff==0.1.3

      - name: ruff check
        run: |
          ruff check .

      - name: ruff format (check)
        run: |
          ruff format --check .
