# Hydra config for building the memory bank ("training")
# Override any value from CLI, e.g.:
#   uv run src/anomaly_detection/hydra/train_hydra.py data_root=./data class_name=carpet batch_size=16

# Keep cwd stable (Hydra otherwise runs in outputs/...)
hydra:
  job:
    chdir: false

# Data
data_root: ./data/raw
class_name: carpet
img_size: 224
batch_size: 8

# Augmentation of data
augment: false
aug_types: []
rot_degrees: 10
color_brightness: 0.2
color_contrast: 0.2
color_saturation: 0.2
blur_kernel: 3

# Model
weights_path: ./models/dinov3_vitb16_pretrain_lvd1689m-73cec8be.pth

# Output
save_path: ./models/memory_bank.pt
