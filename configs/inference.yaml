# Hydra config for inference (heatmaps/overlays)

hydra:
  job:
    chdir: false

data_root: ./data/raw
class_name: carpet
img_size: 224
batch_size: 8

# Argparse compatibility (data.py reads these)
augment: false
aug_types: []
rot_degrees: 10
color_brightness: 0.2
color_contrast: 0.2
color_saturation: 0.2
blur_kernel: 3

weights_path: ./models/dinov3_vitb16_pretrain_lvd1689m-73cec8be.pth
memory_bank_path: ./models/memory_bank.pt

k: 10
output_dir: ./reports/figures

save_heatmaps: true
save_overlays: false
heatmaps_only: false
scores_jsonl: null
output_name: null
split: test

